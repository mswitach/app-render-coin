<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resumen de Pedidos con IA</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
    #resultado { margin-top: 2rem; background: #fff; padding: 1rem; border-radius: 6px; box-shadow: 0 0 4px #ccc; max-width: 600px; }
    .label { font-weight: bold; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>üì¶ Consulta de Pedidos</h1>
  <button onclick="consultarPedidos()">Consultar pedidos</button>

  <div id="spinner" style="display: none;">‚è≥ Consultando...</div>

  <div id="resultado" style="display: none;">
    <div class="label">Total de pedidos:</div>
    <div id="total"></div>

    <div class="label">An√°lisis de IA:</div>
    <div id="analisis" style="white-space: pre-wrap;"></div>
  </div>

  <script>
    async function consultarPedidos() {
      document.getElementById("spinner").style.display = "block";
      document.getElementById("resultado").style.display = "none";

      try {
        const res = await fetch("/pedidos");
        const data = await res.json();

        if (data.error) {
          alert("‚ùå Error: " + data.error);
        } else {
          document.getElementById("total").textContent = data.total_items;
          document.getElementById("analisis").textContent = data.analisis;
          document.getElementById("resultado").style.display = "block";
        }
      } catch (error) {
        alert("‚ùå Error inesperado: " + error.message);
      } finally {
        document.getElementById("spinner").style.display = "none";
      }
    }
  </script>
</body>
</html>
