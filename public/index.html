<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Analizar con CrewAI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 600px;
    }
    pre {
      background: #eee;
      padding: 1rem;
      overflow-x: auto;
      max-width: 90vw;
    }
    .log {
      margin-top: 1rem;
      font-family: monospace;
      color: #444;
      white-space: pre-wrap;
    }
    #spinner {
      display: none;
      margin: 1rem 0;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üîç Analizar con IA (CrewAI + GPT-4)</h1>

  <label for="url">URL de la API externa:</label>
  <input id="url" type="text" value="https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&per_page=3&page=1" />

  <button onclick="analizar()">üöÄ Analizar</button>

  <div id="spinner"></div>

  <div class="log" id="log">üïì Esperando acci√≥n...</div>

  <h2>üß† An√°lisis generado:</h2>
  <pre id="resultado">-</pre>

  <script>
    function log(msg) {
      const logDiv = document.getElementById("log");
      logDiv.textContent += "\n" + msg;
    }

    async function analizar() {
      const url = document.getElementById("url").value;
      const logDiv = document.getElementById("log");
      const result = document.getElementById("resultado");
      const spinner = document.getElementById("spinner");

      // Reset
      logDiv.textContent = "üîç Iniciando an√°lisis...";
      result.textContent = "-";
      spinner.style.display = "inline-block";

      try {
        log("üì° Consultando API externa...");
        const res = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ api_url: url })
        });

        log("ü§ñ Enviando datos al agente...");
        log("‚è≥ Esperando respuesta de GPT-4...");

        const json = await res.json();

        if (json.error) {
          log("‚ùå Error: " + json.error);
        } else {
          log("‚úÖ An√°lisis completado");
          result.textContent = json.analysis;
        }
      } catch (err) {
        log("‚ùå Error inesperado: " + err.message);
      } finally {
        spinner.style.display = "none";
      }
    }
  </script>
</body>
</html>
