<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agente AI - An√°lisis y Proyecci√≥n</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; width: 100%; max-width: 600px; }
    pre, .log { background: #eee; padding: 1rem; margin-top: 1rem; overflow-x: auto; white-space: pre-wrap; }
    table { margin-top: 1rem; border-collapse: collapse; width: 100%; max-width: 600px; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #f0f0f0; }
    .spinner { display: none; color: #555; margin: 1rem 0; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Agente AI: An√°lisis de Datos</h1>

  <!-- Secci√≥n ANALYZE -->
  <h2>1. Analizar API externa</h2>
  <input id="apiUrl" value="https://jsonplaceholder.typicode.com/posts" />
  <button onclick="analizar()">Analizar</button>
  <div id="spinnerAnalyze" class="spinner">‚è≥ Ejecutando an√°lisis...</div>
  <div class="log" id="logAnalyze"></div>
  <pre id="analyzeResult"></pre>

  <!-- Secci√≥n PROYECCI√ìN -->
  <h2>2. Proyecci√≥n de Pedidos por Cliente (Junio 2025)</h2>
  <button onclick="proyectarPedidos()">Proyectar</button>
  <div id="spinnerPedidos" class="spinner">‚è≥ Calculando proyecci√≥n de demanda...</div>
  <div class="log" id="logPedidos"></div>
  <div id="resumenContainer"></div>
  <button onclick="exportarCSV()">üì• Exportar CSV</button>
  <table id="tablaProyeccion">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Pedidos Esperados</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function logPaso(id, mensaje) {
      const log = document.getElementById(id);
      log.innerHTML += `üîπ ${mensaje}<br>`;
    }

    async function analizar() {
      const spinner = document.getElementById("spinnerAnalyze");
      const result = document.getElementById("analyzeResult");
      const log = document.getElementById("logAnalyze");
      spinner.style.display = "block";
      result.textContent = "";
      log.innerHTML = "";
      try {
        const apiUrl = document.getElementById("apiUrl").value;
        logPaso("logAnalyze", "Enviando solicitud a /analyze...");
        const res = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ api_url: apiUrl }),
        });
        logPaso("logAnalyze", "Esperando respuesta del agente...");
        const data = await res.json();
        if (data.error) {
          logPaso("logAnalyze", "‚ùå Error: " + data.error);
        } else {
          logPaso("logAnalyze", "‚úÖ An√°lisis recibido correctamente.");
          result.textContent = JSON.stringify(data.analysis, null, 2);
        }
      } catch (error) {
        logPaso("logAnalyze", "‚ùå Error en la solicitud.");
      } finally {
        spinner.style.display = "none";
      }
    }

    async function proyectarPedidos() {
      const spinner = document.getElementById("spinnerPedidos");
      const tabla = document.getElementById("tablaProyeccion").querySelector("tbody");
      const log = document.getElementById("logPedidos");
      const resumenDiv = document.getElementById("resumenContainer");
      spinner.style.display = "block";
      tabla.innerHTML = "";
      log.innerHTML = "";
      resumenDiv.innerHTML = "";

      try {
        logPaso("logPedidos", "Solicitando proyecci√≥n a /pedidos...");
        const res = await fetch("/pedidos");
        logPaso("logPedidos", "Esperando respuesta del servidor...");
        const data = await res.json();

        if (data.error) {
          logPaso("logPedidos", "‚ùå Error: " + data.error);
          return;
        }

        logPaso("logPedidos", "üìÑ Resumen generado:");
        const resumenPreview = data.resumen.slice(0, 1000);
        const mostrarMas = data.resumen.length > 1000;

        resumenDiv.innerHTML = `
          <pre id="resumenTexto">${resumenPreview}${mostrarMas ? '...' : ''}</pre>
          ${mostrarMas ? '<button onclick="verResumenCompleto()">Ver resumen completo</button>' : ''}
        `;
        resumenDiv.dataset.full = data.resumen;

        logPaso("logPedidos", "üß† Ejecutando an√°lisis con agente...");
        logPaso("logPedidos", "‚úÖ An√°lisis recibido. Procesando resultados...");

        const texto = data.proyeccion;
        const lineas = texto.split("\\n").filter(linea =>
          linea.toLowerCase().includes("cliente") && linea.includes(":")
        );

        for (const linea of lineas) {
          const match = linea.match(/Cliente\\s+(\\S+).*?(\\d+)\\s+pedidos?/i);
          if (match) {
            const codigo = match[1];
            const cantidad = match[2];
            const fila = `<tr><td>${codigo}</td><td>${cantidad}</td></tr>`;
            tabla.innerHTML += fila;
          }
        }

        logPaso("logPedidos", "‚úÖ Proyecci√≥n completada y mostrada.");
      } catch (error) {
        logPaso("logPedidos", "‚ùå Error inesperado: " + error.message);
      } finally {
        spinner.style.display = "none";
      }
    }

    function verResumenCompleto() {
      const resumenDiv = document.getElementById("resumenContainer");
      const texto = resumenDiv.dataset.full;
      document.getElementById("resumenTexto").textContent = texto;
    }

    function exportarCSV() {
      const filas = document.querySelectorAll("#tablaProyeccion tr");
      let csv = "";
      filas.forEach(fila => {
        const cols = Array.from(fila.querySelectorAll("td, th")).map(td => td.innerText);
        csv += cols.join(",") + "\\n";
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.setAttribute("href", URL.createObjectURL(blob));
      link.setAttribute("download", "proyeccion_clientes.csv");
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
